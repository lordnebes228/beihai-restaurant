<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DATA WARS: ULTIMATE EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg-dark: #020617;
            --panel: rgba(15, 23, 42, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .main-ui {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –®–∞–ø–∫–∞ —Å XP –ë–∞—Ä–æ–º */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--neon-blue);
        }

        .xp-container { flex-grow: 1; margin: 0 20px; background: #000; height: 10px; border-radius: 5px; overflow: hidden; }
        #xp-bar { width: 0%; height: 100%; background: var(--neon-green); transition: 0.5s; box-shadow: 0 0 10px var(--neon-green); }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 3rem;
            letter-spacing: 10px;
            margin: 10px 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        .cockpit {
            background: var(--panel);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .control-slot { display: flex; flex-direction: column; gap: 8px; }
        label { color: var(--neon-blue); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; font-family: 'Orbitron'; }

        select {
            background: #000; color: #fff; border: 1px solid #334155;
            padding: 10px; border-radius: 5px; font-family: 'Rajdhani'; font-size: 1.1rem;
        }

        .btn-launch { 
            background: var(--neon-blue); color: #000; font-family: 'Orbitron'; font-weight: 900;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { box-shadow: 0 0 20px var(--neon-blue); transform: scale(1.05); }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area { display: grid; grid-template-columns: 120px 1fr 120px; gap: 15px; }

        .side-panel {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 15px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-size: 3rem;
        }

        .track-zone { display: flex; flex-direction: column; gap: 20px; }

        .lane {
            background: rgba(0,0,0,0.6); height: 120px; border-radius: 20px;
            position: relative; border: 1px solid #1e293b;
            display: flex; align-items: center; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* –ì–ò–ì–ê–ù–¢–°–ö–ò–ï –ò–ö–û–ù–ö–ò */
        .truck-unit {
            position: absolute; left: 0; font-size: 80px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            transition: left 0.1s linear; z-index: 10;
            transform: scaleX(-1); /* –†–∞–∑–≤–æ—Ä–æ—Ç –≤–ø—Ä–∞–≤–æ */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .moving .truck-unit { filter: drop-shadow(0 0 20px var(--neon-blue)); }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ –ø—Ä–∏ –ø–æ–º–µ—Ö–∞—Ö */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .critical-shake { animation: glitch 0.2s infinite; }

        .road-marks {
            position: absolute; width: 100%; height: 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 60px 100%;
        }
        .moving .road-marks { animation: travel 0.3s linear infinite; }
        @keyframes travel { from { background-position: 0; } to { background-position: -60px; } }

        /* HUD –±–ª–æ–∫–∏ —Å–Ω–∏–∑—É */
        .hud-grid {
            margin-top: 30px; display: grid;
            grid-template-columns: repeat(3, 1fr); gap: 15px;
        }

        .hud-box {
            background: #000; border: 1px solid #1e293b; padding: 20px;
            border-radius: 15px; text-align: center; border-bottom: 4px solid var(--neon-pink);
        }
        .hud-val { display: block; font-size: 2.2rem; font-family: 'Orbitron'; color: var(--neon-green); }
        .hud-desc { font-size: 0.8rem; color: #475569; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

<div class="main-ui">
    <div class="top-nav">
        <span style="font-family: 'Orbitron'; color: var(--neon-blue);">LVL <span id="lvl">1</span></span>
        <div class="xp-container"><div id="xp-bar"></div></div>
        <span style="font-family: 'Orbitron'; color: var(--neon-green);">XP: <span id="xp-val">0</span></span>
    </div>

    <header><h1>DATA WARS</h1></header>

    <div class="cockpit">
        <div class="control-slot">
            <label>Cargo (Size)</label>
            <select id="cargo">
                <option value="50">üìÄ 50 MB (Photo)</option>
                <option value="500">üéûÔ∏è 500 MB (Movie)</option>
                <option value="2000">üéÆ 2 GB (Game)</option>
                <option value="10000">üè¶ 10 GB (Database)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>Protocol (Speed)</label>
            <select id="speed">
                <option value="10">üöú 3G (10 MB/s)</option>
                <option value="100" selected>üöö 4G (100 MB/s)</option>
                <option value="600">üèéÔ∏è 5G (600 MB/s)</option>
                <option value="2500">üöÄ STARLINK (2.5 GB/s)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>Stability</label>
            <select id="quality">
                <option value="1">STABLE (100%)</option>
                <option value="0.5">UNSTABLE (50%)</option>
                <option value="0.1">CRITICAL (10%)</option>
            </select>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" onclick="startTest(false)" style="height: 45px;">SINGLE START</button>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" style="background: var(--neon-pink); color: white; height: 45px;" onclick="startTest(true)">DATA RACE</button>
        </div>
    </div>

    <div class="game-area">
        <div class="side-panel">üì¶</div>
        <div class="track-zone" id="track-zone"></div>
        <div class="side-panel" style="border-color: var(--neon-green);">üñ•Ô∏è</div>
    </div>

    <div class="hud-grid">
        <div class="hud-box"><span class="hud-val" id="hud-v">0</span><span class="hud-desc">Speed MB/s</span></div>
        <div class="hud-box" style="border-color: var(--neon-blue);"><span class="hud-val" id="hud-t">0.0</span><span class="hud-desc">Time Sec</span></div>
        <div class="hud-box" style="border-color: var(--neon-pink);"><span class="hud-val" id="hud-p">0%</span><span class="hud-desc">Progress</span></div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const icons = { '10': 'üöú', '100': 'üöö', '600': 'üèéÔ∏è', '2500': 'üöÄ' };
    let timers = [];
    let totalXP = 0;
    let level = 1;

    // –ó–≤—É–∫–æ–≤–æ–π –¥–≤–∏–∂–æ–∫ (Web Audio)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function updateXP(val) {
        totalXP += Math.round(val / 10);
        if (totalXP >= level * 100) {
            level++;
            totalXP = 0;
            playBeep(800, 'square', 0.5);
            alert("LEVEL UP! –¢–≤–æ—è —Å–µ—Ç—å —Å—Ç–∞–ª–∞ –º–æ—â–Ω–µ–µ!");
        }
        document.getElementById('xp-val').innerText = totalXP;
        document.getElementById('lvl').innerText = level;
        document.getElementById('xp-bar').style.width = (totalXP / (level * 100)) * 100 + '%';
    }

    function startTest(isRace) {
        timers.forEach(clearInterval);
        zone.innerHTML = '';
        playBeep(400, 'sawtooth', 0.2);
        
        const cargo = parseFloat(document.getElementById('cargo').value);
        const quality = parseFloat(document.getElementById('quality').value);

        if (isRace) {
            const opts = document.getElementById('speed').options;
            for(let i=0; i<opts.length; i++) {
                addTrack(i, opts[i].text, parseFloat(opts[i].value), cargo, quality, false);
            }
        } else {
            const s = document.getElementById('speed');
            addTrack(0, s.options[s.selectedIndex].text, parseFloat(s.value), cargo, quality, true);
        }
    }

    function addTrack(id, name, speed, cargo, quality, updateHud) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        if (quality <= 0.1) lane.classList.add('critical-shake');
        
        lane.innerHTML = `
            <div style="position:absolute; top:5px; left:15px; font-size:0.8rem; color:var(--neon-blue); z-index:5; font-family:'Orbitron'">${name}</div>
            <div class="road-marks"></div>
            <div class="truck-unit" id="truck-${id}">${icons[speed] || 'üöö'}</div>
        `;
        zone.appendChild(lane);
        
        const truck = document.getElementById(`truck-${id}`);
        lane.classList.add('moving');
        
        let progress = 0;
        let delivered = 0;
        const start = Date.now();
        const vReal = speed * quality;

        const t = setInterval(() => {
            delivered += vReal / 10;
            progress = (delivered / cargo) * 100;
            if (progress > 100) progress = 100;

            truck.style.left = `calc(${progress}% - 90px)`;

            if (updateHud) {
                document.getElementById('hud-v').innerText = Math.round(vReal * (0.9 + Math.random()*0.2));
                document.getElementById('hud-t').innerText = ((Date.now()-start)/1000).toFixed(2);
                document.getElementById('hud-p').innerText = Math.round(progress) + '%';
            }

            if (progress >= 100) {
                clearInterval(t);
                lane.classList.remove('moving');
                lane.classList.remove('critical-shake');
                lane.style.borderColor = 'var(--neon-green)';
                playBeep(600, 'sine', 0.2);
                updateXP(cargo);
            }
        }, 100);
        timers.push(t);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DATA WARS: TERMINAL EDITION 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg-dark: #020617;
            --panel: rgba(15, 23, 42, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .main-ui {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 3rem;
            letter-spacing: 10px;
            margin: 10px 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        /* –§—É—Ç—É—Ä–∏—Å—Ç–∏—á–Ω—ã–π –ø—É–ª—å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .cockpit {
            background: var(--panel);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            position: relative;
        }

        .cockpit::before {
            content: "SYSTEM DIAGNOSTICS: OK";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg-dark);
            padding: 0 10px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            font-family: 'Orbitron';
        }

        .control-slot { display: flex; flex-direction: column; gap: 8px; }
        label { color: #64748b; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }

        select {
            background: #000;
            color: var(--neon-blue);
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Rajdhani';
            outline: none;
        }

        .btn-launch { 
            background: var(--neon-blue); 
            color: #000; 
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-launch:hover { box-shadow: 0 0 20px var(--neon-blue); transform: scale(1.02); }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞: –°–∫–ª–∞–¥ -> –¢—Ä–∞—Å—Å–∞ -> –ö–æ–º–ø—å—é—Ç–µ—Ä */
        .game-area {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            gap: 10px;
            align-items: stretch;
        }

        .side-panel {
            background: rgba(255,255,255,0.03);
            border: 1px dashed #334155;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 2rem;
            padding: 20px 0;
        }

        .side-label { font-size: 0.6rem; color: #475569; font-family: 'Orbitron'; text-transform: uppercase; }

        .track-zone { display: flex; flex-direction: column; gap: 15px; }

        .lane {
            background: linear-gradient(90deg, #0f172a 0%, #020617 100%);
            height: 80px;
            border-radius: 10px;
            position: relative;
            border: 1px solid #1e293b;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫–∏! */
        .truck-unit {
            position: absolute;
            left: 0;
            font-size: 45px;
            transition: left 0.1s linear;
            z-index: 10;
            /* –í–û–¢ –¢–£–¢ –ü–ï–†–ï–í–û–†–û–¢ */
            transform: scaleX(-1); 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moving .truck-unit {
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        .road-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 100%;
        }

        .moving .road-marks { animation: travel 0.5s linear infinite; }
        @keyframes travel { from { background-position: 0; } to { background-position: -50px; } }

        /* HUD –±–ª–æ–∫–∏ —Å–Ω–∏–∑—É */
        .hud-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .hud-box {
            background: #000;
            border: 1px solid #1e293b;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .hud-box::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon-pink);
        }

        .hud-val { display: block; font-size: 1.5rem; font-family: 'Orbitron'; color: var(--neon-green); }
        .hud-desc { font-size: 0.7rem; color: #475569; text-transform: uppercase; }

    </style>
</head>
<body>

<div class="main-ui">
    <header>
        <h1>DATA TRANSPORT v3.0</h1>
    </header>

    <div class="cockpit">
        <div class="control-slot">
            <label>Cargo Type</label>
            <select id="cargo">
                <option value="50">üìÄ HD PHOTO (50 MB)</option>
                <option value="500">üéûÔ∏è 4K MOVIE (500 MB)</option>
                <option value="2500">üéÆ STEAM GAME (2.5 GB)</option>
                <option value="10000">üè¶ DATABASE (10 GB)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>Network Node</label>
            <select id="speed">
                <option value="10">ANTENNA 3G (10 MB/s)</option>
                <option value="100" selected>CELLULAR 4G (100 MB/s)</option>
                <option value="600">SATELLITE 5G (600 MB/s)</option>
                <option value="2500">QUANTUM FIBER (2.5 GB/s)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>Interference</label>
            <select id="quality">
                <option value="1">STABLE (100%)</option>
                <option value="0.5">UNSTABLE (50%)</option>
                <option value="0.1">CRITICAL (10%)</option>
            </select>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" onclick="startTest(false)">INITIATE SINGLE</button>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" style="background: var(--neon-pink); color: white;" onclick="startTest(true)">DATA RACE</button>
        </div>
    </div>

    <div class="game-area">
        <div class="side-panel">
            <span class="side-label">Source</span>
            üì¶ üíæ üìÇ
        </div>

        <div class="track-zone" id="track-zone">
            </div>

        <div class="side-panel" style="border-color: var(--neon-green);">
            <span class="side-label" style="color: var(--neon-green);">Target</span>
            üñ•Ô∏è üì± üõ∞Ô∏è
        </div>
    </div>

    <div class="hud-grid">
        <div class="hud-box">
            <span class="hud-desc">Active Link Speed</span>
            <span class="hud-val" id="hud-v">0 MB/s</span>
        </div>
        <div class="hud-box" style="border-color: var(--neon-blue);">
            <span class="hud-desc">Transfer Timer</span>
            <span class="hud-val" id="hud-t">0.00s</span>
        </div>
        <div class="hud-box" style="border-color: var(--neon-pink);">
            <span class="hud-desc">Packets Delivered</span>
            <span class="hud-val" id="hud-p">0%</span>
        </div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const icons = { '10': 'üöú', '100': 'üöö', '600': 'üèéÔ∏è', '2500': 'üöÄ' };
    let timers = [];

    function startTest(isRace) {
        timers.forEach(clearInterval);
        zone.innerHTML = '';
        
        const cargo = parseFloat(document.getElementById('cargo').value);
        const quality = parseFloat(document.getElementById('quality').value);

        if (isRace) {
            const opts = document.getElementById('speed').options;
            for(let i=0; i<opts.length; i++) {
                addTrack(i, opts[i].text, parseFloat(opts[i].value), cargo, quality, false);
            }
        } else {
            const s = document.getElementById('speed');
            addTrack(0, s.options[s.selectedIndex].text, parseFloat(s.value), cargo, quality, true);
        }
    }

    function addTrack(id, name, speed, cargo, quality, updateHud) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.id = `lane-${id}`;
        lane.innerHTML = `
            <div style="position:absolute; top:2px; left:10px; font-size:0.6rem; color:#475569; z-index:5">${name}</div>
            <div class="road-marks"></div>
            <div class="truck-unit" id="truck-${id}">${icons[speed] || 'üöö'}</div>
        `;
        zone.appendChild(lane);
        
        const truck = document.getElementById(`truck-${id}`);
        lane.classList.add('moving');
        
        let progress = 0;
        let delivered = 0;
        const start = Date.now();
        const vReal = speed * quality;

        const t = setInterval(() => {
            delivered += vReal / 10;
            progress = (delivered / cargo) * 100;
            if (progress > 100) progress = 100;

            truck.style.left = `calc(${progress}% - 60px)`;

            if (updateHud) {
                document.getElementById('hud-v').innerText = Math.round(vReal) + ' MB/s';
                document.getElementById('hud-t').innerText = ((Date.now()-start)/1000).toFixed(2) + 's';
                document.getElementById('hud-p').innerText = Math.round(progress) + '%';
            }

            if (progress >= 100) {
                clearInterval(t);
                lane.classList.remove('moving');
                lane.style.borderColor = 'var(--neon-green)';
            }
        }, 100);
        timers.push(t);
    }
</script>

</body>
</html>

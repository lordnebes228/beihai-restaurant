<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–ò–¢–í–ê –î–ê–ù–ù–´–•: MEGA EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg-dark: #020617;
            --panel: rgba(15, 23, 42, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .main-ui { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* XP –ë–∞—Ä */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background: rgba(0,0,0,0.5); padding: 10px 25px;
            border-radius: 50px; border: 1px solid var(--neon-blue);
        }
        .xp-container { flex-grow: 1; margin: 0 20px; background: #000; height: 12px; border-radius: 6px; overflow: hidden; }
        #xp-bar { width: 0%; height: 100%; background: var(--neon-green); transition: 0.5s; box-shadow: 0 0 10px var(--neon-green); }

        header h1 {
            font-family: 'Orbitron', sans-serif; text-align: center; font-size: 3.5rem;
            letter-spacing: 5px; margin: 10px 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint {
            display: inline-block;
            width: 18px; height: 18px;
            background: var(--neon-blue);
            color: #000;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 18px;
            cursor: help;
            margin-left: 5px;
            vertical-align: middle;
            font-weight: bold;
        }
        .hint:hover::after {
            content: attr(data-title);
            position: absolute;
            background: #1e293b;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            width: 250px;
            z-index: 100;
            font-size: 0.8rem;
            text-transform: none;
            margin-top: 25px;
            margin-left: -125px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .cockpit {
            background: var(--panel); border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px; padding: 25px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
            backdrop-filter: blur(10px); margin-bottom: 25px;
        }

        .control-slot { display: flex; flex-direction: column; gap: 8px; position: relative; }
        label { color: var(--neon-blue); text-transform: uppercase; font-size: 0.8rem; font-family: 'Orbitron'; font-weight: bold; }

        select {
            background: #000; color: #fff; border: 1px solid #334155;
            padding: 12px; border-radius: 8px; font-family: 'Exo 2'; font-size: 1.1rem; font-weight: bold;
        }

        .btn-launch { 
            background: var(--neon-blue); color: #000; font-family: 'Orbitron'; font-weight: 900;
            border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { box-shadow: 0 0 20px var(--neon-blue); transform: translateY(-2px); }

        .info-fact {
            background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon-blue);
            padding: 15px; border-radius: 12px; margin-bottom: 25px;
            font-size: 1.1rem; line-height: 1.4; color: #e2e8f0;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area { display: grid; grid-template-columns: 100px 1fr 100px; gap: 15px; }
        .side-panel {
            background: rgba(255,255,255,0.03); border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 3.5rem;
        }

        .track-zone { display: flex; flex-direction: column; gap: 20px; }
        .lane {
            background: rgba(0,0,0,0.6); height: 140px; border-radius: 15px;
            position: relative; border: 1px solid #1e293b; display: flex; align-items: center; overflow: hidden;
        }

        .truck-unit {
            position: absolute; left: 0; font-size: 90px; transition: left 0.1s linear; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }

        /* –ü–†–ê–í–ò–õ–¨–ù–´–ô –†–ê–ó–í–û–†–û–¢: –†–∞–∫–µ—Ç–∞ –ª–µ—Ç–∏—Ç –≤–ø–µ—Ä–µ–¥, –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ç–æ–∂–µ */
        .truck-unit.reverse { transform: scaleX(-1); }
        .truck-unit.rocket-fix { transform: rotate(0deg); }

        .road-marks {
            position: absolute; width: 100%; height: 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 60px 100%;
        }
        .moving .road-marks { animation: travel 0.2s linear infinite; }
        @keyframes travel { from { background-position: 0; } to { background-position: -60px; } }

        /* HUD –±–ª–æ–∫–∏ */
        .hud-grid { margin-top: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .hud-box {
            background: #000; border: 1px solid #1e293b; padding: 20px;
            border-radius: 12px; text-align: center; border-bottom: 5px solid var(--neon-pink);
        }
        .hud-val { display: block; font-size: 2.5rem; font-family: 'Orbitron'; color: var(--neon-green); }
        .hud-desc { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; margin-top: 5px; font-weight: bold; }

    </style>
</head>
<body>

<div class="main-ui">
    <div class="top-nav">
        <span style="font-family: 'Orbitron'; color: var(--neon-blue);">–£–†–û–í–ï–ù–¨ <span id="lvl">1</span></span>
        <div class="xp-container"><div id="xp-bar"></div></div>
        <span style="font-family: 'Orbitron'; color: var(--neon-green);">–û–ü–´–¢: <span id="xp-val">0</span></span>
    </div>

    <header><h1>–ë–ò–¢–í–ê –î–ê–ù–ù–´–•</h1></header>

    <div id="fact-box" class="info-fact">
        <b>ü§ñ –ê–∫–∞–¥–µ–º–∏—è:</b> –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í—ã–±–µ—Ä–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –Ω–∞—á–Ω–∏ —Ç–µ—Å—Ç, —á—Ç–æ–±—ã –∏–∑—É—á–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å —Å–µ—Ç–µ–π.
    </div>

    <div class="cockpit">
        <div class="control-slot">
            <label>–î–∞–Ω–Ω—ã–µ <span class="hint" data-title="–û–±—ä–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –ß–µ–º –±–æ–ª—å—à–µ —Ñ–∞–π–ª (–ì–ë), —Ç–µ–º –¥–æ–ª—å—à–µ –æ–Ω –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ –º–µ–¥–ª–µ–Ω–Ω—ã–µ –∫–∞–Ω–∞–ª—ã.">?</span></label>
            <select id="cargo">
                <option value="50">üñºÔ∏è –§–æ—Ç–æ (50 –ú–ë)</option>
                <option value="500">üé¨ –§–∏–ª—å–º (500 –ú–ë)</option>
                <option value="2000">üéÆ –ò–≥—Ä–∞ (2 –ì–ë)</option>
                <option value="10000">üåç –í—Å—è –í–∏–∫–∏–ø–µ–¥–∏—è (10 –ì–ë)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>–°–µ—Ç—å <span class="hint" data-title="–ü—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫–∞–Ω–∞–ª–∞. –ò–∑–º–µ—Ä—è–µ—Ç—Å—è –≤ –ú–ë/—Å. –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ 5G –≤ 10 —Ä–∞–∑ –±—ã—Å—Ç—Ä–µ–µ 4G.">?</span></label>
            <select id="speed">
                <option value="10">üöú –°—Ç–∞—Ä—ã–π 3G (10 –ú–ë/—Å)</option>
                <option value="100" selected>üöö –û–±—ã—á–Ω—ã–π 4G (100 –ú–ë/—Å)</option>
                <option value="600">üèéÔ∏è –°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π 5G (600 –ú–ë/—Å)</option>
                <option value="2500">üöÄ –û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ (2.5 –ì–ë/—Å)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>–°—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å <span class="hint" data-title="–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –ø–æ–º–µ—Ö. –í –ø–ª–æ—Ö—É—é –ø–æ–≥–æ–¥—É –∏–ª–∏ –≤ —Ç–æ–Ω–Ω–µ–ª–µ —Ä–µ–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–∞–µ—Ç, —Ç–∞–∫ –∫–∞–∫ –¥–∞–Ω–Ω—ã–µ —Ç–µ—Ä—è—é—Ç—Å—è.">?</span></label>
            <select id="quality">
                <option value="1">–ò–¥–µ–∞–ª—å–Ω–∞—è (100%)</option>
                <option value="0.5">–°—Ä–µ–¥–Ω–∏–µ –ø–æ–º–µ—Ö–∏ (50%)</option>
                <option value="0.1">–ö—Ä–∏—Ç–∏—á–Ω–æ (10%)</option>
            </select>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" onclick="startTest(false)" style="height: 55px;">–û–î–ò–ù–û–ß–ù–´–ô –¢–ï–°–¢</button>
        </div>
        <div class="control-slot" style="justify-content: flex-end;">
            <button class="btn-launch" style="background: var(--neon-pink); color: white; height: 55px;" onclick="startTest(true)">–ì–û–ù–ö–ê –¢–ï–•–ù–û–õ–û–ì–ò–ô</button>
        </div>
    </div>

    <div class="game-area">
        <div class="side-panel">üì°</div>
        <div class="track-zone" id="track-zone"></div>
        <div class="side-panel">üíª</div>
    </div>

    <div class="hud-grid">
        <div class="hud-box">
            <span class="hud-val" id="hud-v">0</span>
            <span class="hud-desc">–°–∫–æ—Ä–æ—Å—Ç—å <span class="hint" data-title="–†–µ–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å —Å —É—á–µ—Ç–æ–º –ø–æ–º–µ—Ö. –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —Å–∫–æ–ª—å–∫–æ –ú–ë –ø—Ä–æ—Ö–æ–¥–∏—Ç –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É.">?</span></span>
        </div>
        <div class="hud-box" style="border-color: var(--neon-blue);">
            <span class="hud-val" id="hud-t">0.0</span>
            <span class="hud-desc">–¢–∞–π–º–µ—Ä <span class="hint" data-title="–í—Ä–µ–º—è, –∑–∞—Ç—Ä–∞—á–µ–Ω–Ω–æ–µ –Ω–∞ –ø–æ–ª–Ω—É—é –ø–µ—Ä–µ–¥–∞—á—É –≤—Å–µ–≥–æ –æ–±—ä–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö.">?</span></span>
        </div>
        <div class="hud-box" style="border-color: var(--neon-pink);">
            <span class="hud-val" id="hud-p">0%</span>
            <span class="hud-desc">–ü—Ä–æ–≥—Ä–µ—Å—Å <span class="hint" data-title="–ü—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã—Ö '–ø–∞–∫–µ—Ç–æ–≤' –¥–∞–Ω–Ω—ã—Ö –¥–æ –ø—Ä–∏–µ–º–Ω–∏–∫–∞.">?</span></span>
        </div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const factBox = document.getElementById('fact-box');
    const icons = { '10': 'üöú', '100': 'üöö', '600': 'üèéÔ∏è', '2500': 'üöÄ' };
    let timers = [];
    let xp = 0;
    let level = 1;

    const facts = [
        "–û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ –ø–µ—Ä–µ–¥–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ —Å –ø–æ–º–æ—â—å—é –≤—Å–ø—ã—à–µ–∫ —Å–≤–µ—Ç–∞!",
        "–í 5G –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –Ω–∞ –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏—Ö —á–∞—Å—Ç–æ—Ç–∞—Ö, –ø–æ—ç—Ç–æ–º—É —Å–∫–æ—Ä–æ—Å—Ç—å —Ç–∞–∫–∞—è –æ–≥—Ä–æ–º–Ω–∞—è.",
        "–ü–æ–º–µ—Ö–∏ –º–æ–≥—É—Ç –≤–æ–∑–Ω–∏–∫–∞—Ç—å –¥–∞–∂–µ –æ—Ç –æ–±—ã—á–Ω–æ–π –º–∏–∫—Ä–æ–≤–æ–ª–Ω–æ–≤–∫–∏, –µ—Å–ª–∏ –æ–Ω–∞ —Å—Ç–æ–∏—Ç —Ä—è–¥–æ–º —Å —Ä–æ—É—Ç–µ—Ä–æ–º.",
        "–ü–∞–∫–µ—Ç—ã –¥–∞–Ω–Ω—ã—Ö ‚Äî —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏–µ –∫—É—Å–æ—á–∫–∏ —Ç–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω —Ä–∞–∑–±–∏–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.",
        "–ß–µ–º –≤—ã—à–µ —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å, —Ç–µ–º –º–µ–Ω—å—à–µ '–æ—à–∏–±–æ–∫' –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –ø—Ä–∏ –ø–µ—Ä–µ–¥–∞—á–µ –¥–∞–Ω–Ω—ã—Ö."
    ];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(freq, type, dur) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function startTest(isRace) {
        timers.forEach(clearInterval);
        zone.innerHTML = '';
        factBox.innerHTML = "<b>ü§ñ –ê–∫–∞–¥–µ–º–∏—è:</b> " + facts[Math.floor(Math.random()*facts.length)];
        playSfx(300, 'sawtooth', 0.1);
        
        const cargo = parseFloat(document.getElementById('cargo').value);
        const quality = parseFloat(document.getElementById('quality').value);

        if (isRace) {
            const opts = document.getElementById('speed').options;
            for(let i=0; i<opts.length; i++) {
                createTrack(i, opts[i].text, parseFloat(opts[i].value), cargo, quality, false);
            }
        } else {
            const s = document.getElementById('speed');
            createTrack(0, s.options[s.selectedIndex].text, parseFloat(s.value), cargo, quality, true);
        }
    }

    function createTrack(id, name, speed, cargo, quality, updateHud) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        
        // –õ–æ–≥–∏–∫–∞ —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞: —Ä–∞–∫–µ—Ç–∞ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –∏–Ω–≤–µ—Ä—Å–∏–∏ (scaleX), –∞ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ (—Ç—Ä–∞–∫—Ç–æ—Ä, –≥—Ä—É–∑–æ–≤–∏–∫) - —Ç—Ä–µ–±—É—é—Ç
        const isRocket = (speed === 2500);
        const iconClass = isRocket ? 'rocket-fix' : 'reverse';

        lane.innerHTML = `
            <div style="position:absolute; top:8px; left:20px; font-size:1rem; color:var(--neon-blue); z-index:5; font-weight:bold; font-family:'Orbitron'">${name}</div>
            <div class="road-marks"></div>
            <div class="truck-unit ${iconClass}" id="truck-${id}">${icons[speed] || 'üöö'}</div>
        `;
        zone.appendChild(lane);
        
        const truck = document.getElementById(`truck-${id}`);
        lane.classList.add('moving');
        
        let delivered = 0;
        const start = Date.now();
        const vReal = speed * quality;

        const t = setInterval(() => {
            delivered += vReal / 10;
            let p = Math.min((delivered / cargo) * 100, 100);
            
            // –°–¥–≤–∏–≥ –¥–ª—è –±–æ–ª—å—à–∏—Ö –∏–∫–æ–Ω–æ–∫
            truck.style.left = `calc(${p}% - 110px)`;

            if (updateHud) {
                document.getElementById('hud-v').innerText = Math.round(vReal * (0.98 + Math.random()*0.04));
                document.getElementById('hud-t').innerText = ((Date.now()-start)/1000).toFixed(1);
                document.getElementById('hud-p').innerText = Math.round(p) + '%';
            }

            if (p >= 100) {
                clearInterval(t);
                lane.classList.remove('moving');
                lane.style.borderColor = 'var(--neon-green)';
                lane.style.boxShadow = 'inset 0 0 20px var(--neon-green)';
                playSfx(600, 'sine', 0.2);
                if (updateHud) addXP(cargo);
            }
        }, 100);
        timers.push(t);
    }

    function addXP(amount) {
        xp += Math.round(amount / 40);
        if (xp >= level * 100) {
            level++; xp = 0;
            alert("–ù–û–í–´–ô –£–†–û–í–ï–ù–¨! –¢–≤–æ–π —Å—Ç–∞—Ç—É—Å: –ì–ª–∞–≤–Ω—ã–π –ò–Ω–∂–µ–Ω–µ—Ä —Å–µ—Ç–µ–π " + level + " —Ä–∞–Ω–≥–∞!");
        }
        document.getElementById('xp-val').innerText = xp;
        document.getElementById('lvl').innerText = level;
        document.getElementById('xp-bar').style.width = (xp / (level * 100)) * 100 + '%';
    }
</script>

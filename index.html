<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DATA TRUCK PRO: CYBER EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.9);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .main-container {
            max-width: 1100px;
            width: 95%;
            padding: 20px;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 3rem;
            letter-spacing: 10px;
            margin: 10px 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        /* –ü—É–ª—å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .dashboard {
            background: var(--panel);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .slot { display: flex; flex-direction: column; gap: 8px; }
        label { color: var(--neon-blue); text-transform: uppercase; font-size: 0.7rem; font-family: 'Orbitron'; }

        select {
            background: #000;
            color: #fff;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Rajdhani';
            outline: none;
            cursor: pointer;
        }

        .btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-family: 'Orbitron';
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-blue { background: var(--neon-blue); color: #000; }
        .btn-pink { background: var(--neon-pink); color: #fff; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 15px currentColor; }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .game-world {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            gap: 15px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hub {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            font-size: 2.5rem;
        }

        .hub-label { font-size: 0.6rem; font-family: 'Orbitron'; color: #475569; }

        .tracks { display: flex; flex-direction: column; gap: 15px; }

        .lane {
            height: 80px;
            background: #0f172a;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e293b;
            display: flex;
            align-items: center;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –¢–†–ê–ù–°–ü–û–†–¢ (–†–∞–∑–≤–æ—Ä–æ—Ç) */
        .truck {
            position: absolute;
            left: 0;
            font-size: 45px;
            transition: left 0.1s linear;
            z-index: 10;
            /* –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            transform: scaleX(-1); 
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .moving .truck {
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ */
        .road-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 100%;
        }

        .moving .road-lines { animation: drive 0.4s linear infinite; }
        @keyframes drive { from { background-position: 0; } to { background-position: -40px; } }

        /* HUD (–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã) */
        .hud {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .hud-item {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid var(--neon-blue);
            text-align: center;
        }

        .hud-val { display: block; font-family: 'Orbitron'; font-size: 1.8rem; color: var(--neon-green); }
        .hud-lbl { font-size: 0.7rem; color: #64748b; text-transform: uppercase; margin-top: 5px; }

    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>DATA TRUCK PRO</h1>
    </header>

    <div class="dashboard">
        <div class="slot">
            <label>–í–µ—Å –¥–∞–Ω–Ω—ã—Ö</label>
            <select id="cargo">
                <option value="50">PHOTO (50 MB)</option>
                <option value="500">VIDEO (500 MB)</option>
                <option value="2000">GAME (2 GB)</option>
                <option value="10000">BIG DATA (10 GB)</option>
            </select>
        </div>
        <div class="slot">
            <label>–¢–∏–ø —Å–µ—Ç–∏</label>
            <select id="speed">
                <option value="5">3G Network (5 MB/s)</option>
                <option value="80" selected>4G LTE (80 MB/s)</option>
                <option value="500">5G Satellite (500 MB/s)</option>
                <option value="2000">Fiber Optic (2 GB/s)</option>
            </select>
        </div>
        <div class="slot">
            <label>–ü–æ–º–µ—Ö–∏</label>
            <select id="quality">
                <option value="1">–ß–∏—Å—Ç—ã–π —ç—Ñ–∏—Ä (100%)</option>
                <option value="0.4">–ì–æ—Ä–æ–¥—Å–∫–∏–µ —Å—Ç–µ–Ω—ã (40%)</option>
                <option value="0.1">–ì—Ä–æ–∑–∞ / –ü–∏–∫ (10%)</option>
            </select>
        </div>
        <div class="slot" style="justify-content: flex-end;">
            <button class="btn btn-blue" onclick="run(false)">–¢–µ—Å—Ç</button>
        </div>
        <div class="slot" style="justify-content: flex-end;">
            <button class="btn btn-pink" onclick="run(true)">–ì–æ–Ω–∫–∞ –¥–∞–Ω–Ω—ã—Ö</button>
        </div>
    </div>

    <div class="game-world">
        <div class="hub">
            <span class="hub-label">Source</span>
            üì°
        </div>
        <div class="tracks" id="track-zone">
            </div>
        <div class="hub" style="border-left: 1px solid var(--neon-green);">
            <span class="hub-label">Target</span>
            üíª
        </div>
    </div>

    <div class="hud">
        <div class="hud-item"><span class="hud-val" id="v-val">0</span><span class="hud-lbl">–°–∫–æ—Ä–æ—Å—Ç—å (MB/s)</span></div>
        <div class="hud-item"><span class="hud-val" id="t-val">0.0</span><span class="hud-lbl">–í—Ä–µ–º—è (—Å–µ–∫)</span></div>
        <div class="hud-item"><span class="hud-val" id="p-val">0%</span><span class="hud-lbl">–ó–∞–≥—Ä—É–∂–µ–Ω–æ</span></div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const icons = { '5': 'üöú', '80': 'üöö', '500': 'üèéÔ∏è', '2000': 'üöÄ' };
    let intervals = [];

    function run(isRace) {
        intervals.forEach(clearInterval);
        zone.innerHTML = '';
        
        const cargo = parseFloat(document.getElementById('cargo').value);
        const quality = parseFloat(document.getElementById('quality').value);

        if (isRace) {
            const opts = document.getElementById('speed').options;
            for(let i=0; i<opts.length; i++) {
                createLane(i, opts[i].text, parseFloat(opts[i].value), cargo, quality, false);
            }
        } else {
            const s = document.getElementById('speed');
            createLane(0, s.options[s.selectedIndex].text, parseFloat(s.value), cargo, quality, true);
        }
    }

    function createLane(id, name, speed, cargo, quality, updateHud) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.id = `lane-${id}`;
        lane.innerHTML = `
            <div style="position:absolute; top:2px; left:10px; font-size:0.6rem; color:#475569; z-index:5">${name}</div>
            <div class="road-lines"></div>
            <div class="truck" id="truck-${id}">${icons[speed] || 'üöö'}</div>
        `;
        zone.appendChild(lane);
        
        const truck = document.getElementById(`truck-${id}`);
        lane.classList.add('moving');
        
        let delivered = 0;
        const start = Date.now();
        const vReal = speed * quality;

        const timer = setInterval(() => {
            delivered += vReal / 10;
            let progress = (delivered / cargo) * 100;
            if (progress >= 100) progress = 100;

            // –î–≤–∏–≥–∞–µ–º –≥—Ä—É–∑–æ–≤–∏–∫ (—É—á–∏—Ç—ã–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∏–∫–æ–Ω–∫–∏)
            truck.style.left = `calc(${progress}% - 50px)`;

            if (updateHud) {
                document.getElementById('v-val').innerText = Math.round(vReal);
                document.getElementById('t-val').innerText = ((Date.now()-start)/1000).toFixed(1);
                document.getElementById('p-val').innerText = Math.round(progress) + '%';
            }

            if (progress >= 100) {
                clearInterval(timer);
                lane.classList.remove('moving');
                lane.style.border = '1px solid var(--neon-green)';
            }
        }, 100);
        intervals.push(timer);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DATA WARS: MEGA EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@600;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg-dark: #020617;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .main-ui { max-width: 1400px; margin: 0 auto; }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 4rem; /* –û–≥—Ä–æ–º–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            margin: 20px 0;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .cockpit {
            background: rgba(15, 23, 42, 0.9);
            border: 3px solid var(--neon-blue);
            border-radius: 30px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-slot { display: flex; flex-direction: column; gap: 15px; }
        label { color: var(--neon-blue); font-size: 1.2rem; font-family: 'Orbitron'; text-transform: uppercase; }

        select {
            background: #000; color: #fff; border: 2px solid #334155;
            padding: 20px; border-radius: 15px; font-size: 1.5rem; font-weight: bold;
        }

        .btn-launch { 
            height: 100%;
            font-size: 1.5rem; background: var(--neon-blue); color: #000; 
            font-family: 'Orbitron'; font-weight: 900; border: none; 
            border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 30px var(--neon-blue); }

        /* –ü–æ–∑–Ω–∞–≤–∞—Ç–µ–ª—å–Ω—ã–π –±–ª–æ–∫ */
        .insight-panel {
            background: rgba(0, 242, 255, 0.1); border-left: 10px solid var(--neon-blue);
            padding: 25px; border-radius: 15px; margin-bottom: 30px; font-size: 1.4rem;
        }

        /* –¢—Ä–∞—Å—Å—ã */
        .lane {
            background: rgba(0,0,0,0.7); height: 160px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            border-radius: 25px; position: relative; border: 2px solid #1e293b;
            margin-bottom: 25px; display: flex; align-items: center; overflow: hidden;
        }

        .truck-unit {
            position: absolute; left: 0; font-size: 110px; /* –ì–∏–≥–∞–Ω—Ç—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ */
            transition: left 0.1s linear; z-index: 10;
            transform: scaleX(-1); /* –í–°–ï —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã –Ω–∞–ø—Ä–∞–≤–æ */
        }

        /* –†–∞–∑–º–µ—Ç–∫–∞ –¥–æ—Ä–æ–≥–∏ */
        .road-marks {
            position: absolute; width: 100%; height: 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 4px, transparent 4px);
            background-size: 80px 100%;
        }
        .moving .road-marks { animation: travel 0.2s linear infinite; }
        @keyframes travel { from { background-position: 0; } to { background-position: -80px; } }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–º–µ—Ö (Noise) */
        .noise-overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.1); opacity: 0; pointer-events: none;
        }
        .unstable .noise-overlay { animation: flicker 0.5s infinite; opacity: 1; }
        @keyframes flicker { 0% { opacity: 0; } 50% { opacity: 0.3; } 100% { opacity: 0; } }

        /* HUD –±–ª–æ–∫–∏ */
        .hud-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .hud-box {
            background: #000; border: 2px solid #1e293b; padding: 30px;
            border-radius: 20px; text-align: center; border-bottom: 6px solid var(--neon-pink);
        }
        .hud-val { display: block; font-size: 3rem; font-family: 'Orbitron'; color: var(--neon-green); }
        .hud-desc { font-size: 1.1rem; color: #94a3b8; text-transform: uppercase; margin-top: 10px; }

    </style>
</head>
<body>

<div class="main-ui">
    <header><h1>DATA WARS: MEGA</h1></header>

    <div class="insight-panel" id="insight">
        <b>üí° –ê–ù–ê–õ–ò–ó–ê–¢–û–†:</b> –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –∑–∞–ø—É—Å—Ç–∏—Ç–µ —Ç–µ—Å—Ç. –Ø –æ–±—ä—è—Å–Ω—é, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ñ–∏–∑–∏–∫–∞ –≤–∞—à–µ–π —Å–µ—Ç–∏!
    </div>

    <div class="cockpit">
        <div class="control-slot">
            <label>–û–±—ä–µ–º –¥–∞–Ω–Ω—ã—Ö</label>
            <select id="cargo">
                <option value="100">–§–û–¢–û (100 –ú–ë)</option>
                <option value="1000">–í–ò–î–ï–û (1 –ì–ë)</option>
                <option value="5000">–ò–ì–†–ê (5 –ì–ë)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>–¢–∏–ø —Å–µ—Ç–∏</label>
            <select id="speed" onchange="updateInsight()">
                <option value="15">üöú 3G (–ú–æ–±–∏–ª—å–Ω—ã–π)</option>
                <option value="100" selected>üöö 4G (–°—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
                <option value="800">üèéÔ∏è 5G (–°–∫–æ—Ä–æ—Å—Ç—å)</option>
                <option value="2500">üöÄ –û–ü–¢–ò–ö–ê (–°–≤–µ—Ç)</option>
            </select>
        </div>
        <div class="control-slot">
            <label>–°—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å</label>
            <select id="quality" onchange="updateInsight()">
                <option value="1">–ò–î–ï–ê–õ–¨–ù–û (100%)</option>
                <option value="0.5">–ü–û–ú–ï–•–ò (50%)</option>
                <option value="0.1">–ö–†–ò–¢–ò–ß–ù–û (10%)</option>
            </select>
        </div>
        <div class="control-slot">
            <button class="btn-launch" onclick="startTest()">–ó–ê–ü–£–°–ö –¢–ï–°–¢–ê</button>
        </div>
    </div>

    <div id="track-zone"></div>

    <div class="hud-grid">
        <div class="hud-box"><span class="hud-val" id="hud-v">0</span><span class="hud-desc">–ú–ë / –°–ï–ö</span></div>
        <div class="hud-box" style="border-color: var(--neon-blue);"><span class="hud-val" id="hud-t">0.0</span><span class="hud-desc">–í–†–ï–ú–Ø (–°–ï–ö)</span></div>
        <div class="hud-box" style="border-color: var(--neon-pink);"><span class="hud-val" id="hud-p">0%</span><span class="hud-desc">–ü–†–û–ì–†–ï–°–°</span></div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const insight = document.getElementById('insight');
    const icons = { '15': 'üöú', '100': 'üöö', '800': 'üèéÔ∏è', '2500': 'üöÄ' };
    let timer;

    function updateInsight() {
        const s = document.getElementById('speed').value;
        const q = document.getElementById('quality').value;
        
        let text = "<b>üí° –ê–ù–ê–õ–ò–ó–ê–¢–û–†:</b> ";
        if (s == "2500") text += "–û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ –ø–µ—Ä–µ–¥–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –∏–º–ø—É–ª—å—Å–∞–º–∏ –ª–∞–∑–µ—Ä–∞. ";
        if (s == "15") text += "3G –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ä–∞–¥–∏–æ–≤–æ–ª–Ω—ã —Å—Ç–∞—Ä–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è, –æ–Ω–∏ –º–µ–¥–ª–µ–Ω–Ω—ã–µ. ";
        if (q == "0.1") text += "–í–Ω–∏–º–∞–Ω–∏–µ! –ù–∏–∑–∫–∞—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –ø–∞–∫–µ—Ç—ã –¥–∞–Ω–Ω—ã—Ö —Ç–µ—Ä—è—é—Ç—Å—è –∏ –ø–µ—Ä–µ–æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è (Packet Loss).";
        else text += "–°—Ç–∞–±–∏–ª—å–Ω–∞—è —Å–µ—Ç—å –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Å–∫–æ—Ä–æ—Å—Ç—å –Ω–µ –±—É–¥–µ—Ç –ø—Ä—ã–≥–∞—Ç—å.";
        
        insight.innerHTML = text;
    }

    function startTest() {
        if(timer) clearInterval(timer);
        zone.innerHTML = '';
        
        const cargo = parseFloat(document.getElementById('cargo').value);
        const speed = parseFloat(document.getElementById('speed').value);
        const quality = parseFloat(document.getElementById('quality').value);
        const vReal = speed * quality;

        const lane = document.createElement('div');
        lane.className = 'lane';
        if (quality < 1) lane.classList.add('unstable');
        lane.innerHTML = `
            <div class="road-marks"></div>
            <div class="noise-overlay"></div>
            <div class="truck-unit" id="truck">${icons[speed] || 'üöö'}</div>
        `;
        zone.appendChild(lane);
        
        const truck = document.getElementById('truck');
        lane.classList.add('moving');
        
        let delivered = 0;
        const start = Date.now();

        timer = setInterval(() => {
            delivered += vReal / 10;
            let p = Math.min((delivered / cargo) * 100, 100);
            truck.style.left = `calc(${p}% - 120px)`;

            document.getElementById('hud-v').innerText = Math.round(vReal * (0.9 + Math.random()*0.2));
            document.getElementById('hud-t').innerText = ((Date.now()-start)/1000).toFixed(1);
            document.getElementById('hud-p').innerText = Math.round(p) + '%';

            if (p >= 100) {
                clearInterval(timer);
                lane.classList.remove('moving');
                lane.classList.remove('unstable');
                lane.style.borderColor = 'var(--neon-green)';
            }
        }, 100);
    }
    
    updateInsight();
</script>

</body>
</html>

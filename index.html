<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DATA WARS: TRUCK EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg-dark: #050505;
            --panel: #111111;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .main-ui {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-align: center;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–ö–æ–∫–ø–∏—Ç) */
        .cockpit {
            background: var(--panel);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
            margin-bottom: 40px;
        }

        .control-slot { display: flex; flex-direction: column; gap: 10px; }
        label { color: var(--neon-blue); text-transform: uppercase; font-weight: bold; font-size: 0.9rem; letter-spacing: 2px; }

        select {
            background: #000;
            color: #fff;
            border: 1px solid var(--neon-blue);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .action-btns { display: flex; gap: 15px; align-items: flex-end; }
        
        button {
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-launch { 
            background: var(--neon-blue); 
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-race { 
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
        }

        button:hover { transform: translateY(-3px) scale(1.05); filter: brightness(1.2); }

        /* –¢—Ä–∞—Å—Å–∞ –±—É–¥—É—â–µ–≥–æ */
        .track-zone {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lane {
            background: rgba(0,0,0,0.8);
            height: 90px;
            border-radius: 15px;
            position: relative;
            border: 1px solid #333;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .lane-label {
            position: absolute;
            top: 5px;
            left: 15px;
            font-size: 0.8rem;
            color: #666;
            z-index: 1;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –¥–≤–∏–∂–µ–Ω–∏—è –¥–æ—Ä–æ–≥–∏ */
        .road-anim {
            position: absolute;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(90deg, var(--neon-blue) 0, var(--neon-blue) 20px, transparent 20px, transparent 60px);
            bottom: 15px;
            opacity: 0.2;
        }

        .moving .road-anim { animation: moveRoad 0.5s linear infinite; }
        @keyframes moveRoad { from { background-position: 0; } to { background-position: -60px; } }

        .truck-unit {
            position: absolute;
            left: 10px;
            font-size: 50px;
            transition: left 0.1s linear;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .speed-flame {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 20px;
            background: linear-gradient(-90deg, var(--neon-pink), transparent);
            border-radius: 50%;
            display: none;
        }

        .moving .speed-flame { display: block; opacity: 0.6; }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ / HUD */
        .hud {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .hud-card {
            flex: 1;
            background: #111;
            border-bottom: 4px solid var(--neon-blue);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .hud-val { font-family: 'Orbitron'; font-size: 2rem; color: var(--neon-green); display: block; }
        .hud-label { color: #666; font-size: 0.8rem; text-transform: uppercase; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        #achievement {
            position: fixed;
            top: 20px;
            right: -300px;
            background: var(--neon-green);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.5s;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="achievement">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–ï: –°–í–ï–†–•–ó–í–£–ö!</div>

<div class="main-ui">
    <header>
        <h1>Data Transmit</h1>
    </header>

    <div class="cockpit">
        <div class="control-slot">
            <label>–ì—Ä—É–∑ (Size)</label>
            <select id="cargo">
                <option value="20">üíø MP3 –¢–†–ï–ö (20 –ú–ë)</option>
                <option value="200">üé• HD –í–ò–î–ï–û (200 –ú–ë)</option>
                <option value="2000">üéÆ CYBERPUNK 2077 (2 –ì–ë)</option>
                <option value="10000">üíæ –ê–†–•–ò–í NASA (10 –ì–ë)</option>
            </select>
        </div>

        <div class="control-slot">
            <label>–ü—Ä–æ—Ç–æ–∫–æ–ª (Speed)</label>
            <select id="protocol">
                <option value="5">GPRS / 3G (5 –ú–ë/—Å)</option>
                <option value="60" selected>LTE / 4G (60 –ú–ë/—Å)</option>
                <option value="500">5G SATELLITE (500 –ú–ë/—Å)</option>
                <option value="2000">QUANTUM LINK (2 –ì–ë/—Å)</option>
            </select>
        </div>

        <div class="control-slot">
            <label>–ü–æ–º–µ—Ö–∏ (Ping)</label>
            <select id="interference">
                <option value="1">–ß–ò–°–¢–´–ô –ö–ê–ù–ê–õ (0ms)</option>
                <option value="0.5">–°–†–ï–î–ù–ò–ô –®–£–ú (150ms)</option>
                <option value="0.1">–ú–ï–¢–ï–û–†–ò–¢–ù–´–ô –î–û–ñ–î–¨ (900ms)</option>
            </select>
        </div>

        <div class="action-btns">
            <button class="btn-launch" onclick="launchSingle()">–°—Ç–∞—Ä—Ç</button>
            <button class="btn-race" onclick="launchRace()">–ì–æ–Ω–∫–∞</button>
        </div>
    </div>

    <div class="track-zone" id="track-zone">
        </div>

    <div class="hud">
        <div class="hud-card">
            <span class="hud-val" id="hud-speed">0</span>
            <span class="hud-label">–¢–µ–∫—É—â–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (–ú–ë/—Å)</span>
        </div>
        <div class="hud-card" style="border-color: var(--neon-pink);">
            <span class="hud-val" id="hud-time">0.0</span>
            <span class="hud-label">–¢–∞–π–º–µ—Ä –ø–µ—Ä–µ–¥–∞—á–∏ (—Å–µ–∫)</span>
        </div>
    </div>
</div>

<script>
    const zone = document.getElementById('track-zone');
    const emojis = { '5': 'üöú', '60': 'üöö', '500': 'üèéÔ∏è', '2000': 'üöÄ' };
    let activeTimers = [];

    function createLane(id, name, speed, quality) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.id = `lane-${id}`;
        lane.innerHTML = `
            <div class="lane-label">${name} | –°–¢–ê–ë–ò–õ–¨–ù–û–°–¢–¨: ${quality*100}%</div>
            <div class="road-anim"></div>
            <div class="truck-unit" id="truck-${id}">
                <div class="speed-flame"></div>
                ${emojis[speed] || 'üöö'}
            </div>
        `;
        return lane;
    }

    function launchSingle() {
        resetAll();
        const cargo = parseFloat(document.getElementById('cargo').value);
        const speed = parseFloat(document.getElementById('protocol').value);
        const quality = parseFloat(document.getElementById('interference').value);
        const name = document.getElementById('protocol').options[document.getElementById('protocol').selectedIndex].text;

        zone.appendChild(createLane(0, name, speed, quality));
        runEngine(0, speed, cargo, quality, true);
    }

    function launchRace() {
        resetAll();
        const cargo = parseFloat(document.getElementById('cargo').value);
        const quality = parseFloat(document.getElementById('interference').value);
        const opts = document.getElementById('protocol').options;

        for (let i = 0; i < opts.length; i++) {
            const speed = parseFloat(opts[i].value);
            zone.appendChild(createLane(i, opts[i].text, speed, quality));
            runEngine(i, speed, cargo, quality, false);
        }
    }

    function runEngine(id, speed, cargo, quality, updateHud) {
        const truck = document.getElementById(`truck-${id}`);
        const lane = document.getElementById(`lane-${id}`);
        lane.classList.add('moving');

        let delivered = 0;
        const startTime = Date.now();
        const realSpeed = speed * quality;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞—á–∏–≤–∫—É
        if (realSpeed >= 1000) showAchievement();

        const interval = setInterval(() => {
            // –ò–º–∏—Ç–∞—Ü–∏—è –º–∏–∫—Ä–æ-–∑–∞–¥–µ—Ä–∂–µ–∫ (–¥–∂–∏—Ç—Ç–µ—Ä)
            const jitter = 0.9 + Math.random() * 0.2;
            delivered += (realSpeed * jitter) / 10;
            
            let progress = (delivered / cargo) * 100;
            if (progress >= 100) progress = 100;

            const xPos = (progress * (lane.offsetWidth - 100)) / 100;
            truck.style.left = xPos + 'px';

            if (updateHud) {
                document.getElementById('hud-speed').innerText = Math.round(realSpeed * jitter);
                document.getElementById('hud-time').innerText = ((Date.now() - startTime)/1000).toFixed(1);
            }

            if (progress >= 100) {
                clearInterval(interval);
                lane.classList.remove('moving');
                truck.style.filter = 'drop-shadow(0 0 20px var(--neon-green))';
            }
        }, 100);
        activeTimers.push(interval);
    }

    function resetAll() {
        activeTimers.forEach(clearInterval);
        zone.innerHTML = '';
        document.getElementById('hud-speed').innerText = '0';
        document.getElementById('hud-time').innerText = '0.0';
    }

    function showAchievement() {
        const el = document.getElementById('achievement');
        el.style.right = '20px';
        setTimeout(() => el.style.right = '-350px', 3000);
    }
</script>

</body>
</html>
